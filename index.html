<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ese's Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--carousel container-->
    <div class="carouselcont">
     <!--images with caption-->
     <div class="picture fade ">
        <img src="flowers/bluebells.jpg" alt="bluebells" style="width:100%;" height="800px">
      <h2 class="text">Bluebells</h2>
     </div>
      
     <div class="picture fade ">
        <img src="flowers/daffodilss.jpg" alt="daffodilss" style="width:100%;" height="800px">
      <h2 class="text">Daffodils</h2>
     </div>

     <div class="picture fade ">
        <img src="flowers/roses.jpg" alt="roses" style="width:100%;" height="800px">
      <h2 class="text">Roses</h2>
     </div>

     <div class="picture fade ">
        <img src="flowers/hydrangea.jpg" alt="hydrangea" style="width:100%;" height="800px">
      <h2 class="text">Hydrangea</h2>
     </div>

     <div class="picture fade ">
        <img src="flowers/cherryblossoms.jpeg" alt="cherryblossoms" style="width:100%;" height="800px">
      <h2 class="text">Cherryblossoms</h2>
     </div>

     <div class="picture fade ">
        <img src="flowers/Tulips.jpg" alt="Tulips" style="width:100%;" height="800px">
      <h2 class="text">Tulips</h2>
     </div>

     <!--navigation buttons-->
     <button class="carousel-button prev" onclick="plusSlides(-1)">&#171;</button>
      <button class="carousel-button next" onclick="plusSlides(-1)">&#187; </button>
    </div>

      <!--slider dots-->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>

      <script src="live.js"></script>

</body>
</html>
